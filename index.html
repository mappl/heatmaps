<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>Leaflet example in one file</title>

		<!-- include leaflet css and javascript -->
		<link rel="stylesheet" crossorigin="" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" crossorigin=""></script>
	  	<script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js crossorigin=""></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<style type="text/css">
			#map {
			  #map { width: 800px; height: 600px; }
			}
		</style>	  
	</head>

	<body>
		<div id="map"></div>

		<script>	
			var map = L.map('map').setView([41.217541,45.402376], 13);

			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
		</script>
	</body>
</html>
